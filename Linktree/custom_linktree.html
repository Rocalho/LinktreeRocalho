<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links | João Silva</title>
    <meta name="description" content="Todos os meus links importantes em um só lugar. Redes sociais, portfólio e contato.">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Meus Links | João Silva">
    <meta property="og:description" content="Todos os meus links importantes em um só lugar. Redes sociais, portfólio e contato.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://seudominio.com/links">
    <meta property="og:image" content="https://seudominio.com/assets/profile-image.jpg">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Meus Links | João Silva">
    <meta name="twitter:description" content="Todos os meus links importantes em um só lugar.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔗</text></svg>">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Cores personalizáveis */
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #f59e0b;
            --background-color: #0f172a;
            --card-background: #1e293b;
            --text-color: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --hover-color: #4338ca;
            
            /* Gradientes */
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --gradient-accent: linear-gradient(135deg, var(--accent-color), #ef4444);
            
            /* Sombras */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 20% 80%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
        }

        /* Header/Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--gradient-primary);
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-bio {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
            max-width: 300px;
            margin: 0 auto;
        }

        /* Links Container */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        /* Link Item */
        .link-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.5s ease;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-2px);
            border-color: var(--primary-color);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, var(--card-background), rgba(99, 102, 241, 0.05));
        }

        .link-item:active {
            transform: translateY(0);
        }

        /* Link destacado */
        .link-item.featured {
            background: var(--gradient-primary);
            border-color: transparent;
            color: white;
            transform: scale(1.02);
            box-shadow: var(--shadow-xl);
        }

        .link-item.featured:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.25);
        }

        .link-item.accent {
            background: var(--gradient-accent);
            border-color: transparent;
            color: white;
        }

        .link-item.accent:hover {
            box-shadow: 0 25px 50px -12px rgba(245, 158, 11, 0.25);
        }

        /* Icon */
        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Content */
        .link-content {
            flex: 1;
        }

        .link-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .link-description {
            font-size: 0.875rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        /* Arrow */
        .link-arrow {
            margin-left: 1rem;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .link-item:hover .link-arrow {
            transform: translateX(4px);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .footer-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--secondary-color);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsividade */
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .profile-name {
                font-size: 1.75rem;
            }
            
            .profile-bio {
                font-size: 1rem;
            }
            
            .link-item {
                padding: 0.875rem 1.25rem;
            }
            
            .link-title {
                font-size: 0.9375rem;
            }
            
            .link-description {
                font-size: 0.8125rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem 0.75rem;
            }
            
            .link-item {
                padding: 0.75rem 1rem;
            }
        }

        /* Theme adaptations for better readability */
        @media (prefers-color-scheme: light) {
            :root {
                --background-color: #f8fafc;
                --card-background: #ffffff;
                --text-color: #1e293b;
                --text-secondary: #64748b;
                --border-color: #e2e8f0;
            }
        }

        /* Reduced motion accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-image">
                👨‍💻
            </div>
            <h1 class="profile-name" id="profileName">João Silva</h1>
            <p class="profile-bio" id="profileBio">Desenvolvedor Full Stack | Criador de Conteúdo | Tech Enthusiast</p>
        </div>

        <!-- Links Container -->
        <div class="links-container" id="linksContainer">
            <!-- Links serão inseridos aqui via JavaScript -->
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="footer-text">
                Feito com ❤️ usando 
                <a href="#" class="footer-link">HTML, CSS & JavaScript</a>
            </p>
        </div>
    </div>

    <script>
        // RF01 & RNF01 - Estrutura centralizada de links (facilita manutenção)
        const linksData = {
            profile: {
                name: "João Silva",
                bio: "Desenvolvedor Full Stack | Criador de Conteúdo | Tech Enthusiast",
                avatar: "👨‍💻"
            },
            links: [
                {
                    id: 1,
                    title: "🎯 Portfólio Principal",
                    description: "Veja meus principais projetos e experiências",
                    url: "https://portfolio.joaosilva.dev",
                    icon: "fas fa-briefcase",
                    featured: true // RF05 - Link destacado
                },
                {
                    id: 2,
                    title: "📱 Instagram",
                    description: "Acompanhe meu dia a dia e bastidores",
                    url: "https://instagram.com/joaodev",
                    icon: "fab fa-instagram",
                    style: "accent" // RF05 - Estilo especial
                },
                {
                    id: 3,
                    title: "💼 LinkedIn",
                    description: "Conecte-se comigo profissionalmente",
                    url: "https://linkedin.com/in/joaosilva",
                    icon: "fab fa-linkedin"
                },
                {
                    id: 4,
                    title: "🐙 GitHub",
                    description: "Confira meus códigos e contribuições",
                    url: "https://github.com/joaosilva",
                    icon: "fab fa-github"
                },
                {
                    id: 5,
                    title: "🎥 YouTube",
                    description: "Tutoriais e dicas de programação",
                    url: "https://youtube.com/@joaodev",
                    icon: "fab fa-youtube"
                },
                {
                    id: 6,
                    title: "📧 Contato",
                    description: "Entre em contato para parcerias",
                    url: "mailto:contato@joaosilva.dev",
                    icon: "fas fa-envelope"
                },
                {
                    id: 7,
                    title: "☕ Buy Me a Coffee",
                    description: "Apoie meu trabalho com um café",
                    url: "https://buymeacoffee.com/joaosilva",
                    icon: "fas fa-coffee"
                },
                {
                    id: 8,
                    title: "📝 Blog Pessoal",
                    description: "Artigos sobre tecnologia e carreira",
                    url: "https://blog.joaosilva.dev",
                    icon: "fas fa-blog"
                }
            ]
        };

        // Função para renderizar os links
        function renderLinks() {
            const container = document.getElementById('linksContainer');
            const profileName = document.getElementById('profileName');
            const profileBio = document.getElementById('profileBio');
            
            // Atualizar perfil
            profileName.textContent = linksData.profile.name;
            profileBio.textContent = linksData.profile.bio;
            
            // Renderizar links
            container.innerHTML = linksData.links.map(link => {
                const classes = ['link-item'];
                if (link.featured) classes.push('featured');
                if (link.style) classes.push(link.style);
                
                return `
                    <a href="${link.url}" 
                       class="${classes.join(' ')}" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       data-link-id="${link.id}">
                        <div class="link-icon">
                            <i class="${link.icon}"></i>
                        </div>
                        <div class="link-content">
                            <div class="link-title">${link.title}</div>
                            <div class="link-description">${link.description}</div>
                        </div>
                        <div class="link-arrow">
                            <i class="fas fa-external-link-alt"></i>
                        </div>
                    </a>
                `;
            }).join('');
        }

        // Função para adicionar analytics/tracking (opcional)
        function trackLinkClick(linkId, url) {
            // Aqui você pode adicionar Google Analytics, Mixpanel, etc.
            console.log(`Link clicked: ID ${linkId}, URL: ${url}`);
            
            // Exemplo com Google Analytics (se estiver configurado)
            if (typeof gtag !== 'undefined') {
                gtag('event', 'click', {
                    event_category: 'outbound',
                    event_label: url,
                    value: linkId
                });
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Renderizar links
            renderLinks();
            
            // Adicionar listeners para tracking
            document.addEventListener('click', function(e) {
                const linkItem = e.target.closest('.link-item');
                if (linkItem) {
                    const linkId = linkItem.getAttribute('data-link-id');
                    const url = linkItem.getAttribute('href');
                    trackLinkClick(linkId, url);
                }
            });
            
            // Adicionar efeito de loading
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
        });

        // Função utilitária para adicionar novos links dinamicamente
        function addLink(linkData) {
            linksData.links.push({
                ...linkData,
                id: Date.now() // ID único baseado no timestamp
            });
            renderLinks();
        }

        // Função utilitária para remover link
        function removeLink(linkId) {
            linksData.links = linksData.links.filter(link => link.id !== linkId);
            renderLinks();
        }

        // Função para atualizar perfil
        function updateProfile(newProfile) {
            linksData.profile = { ...linksData.profile, ...newProfile };
            renderLinks();
        }

        // Exposer funções globalmente para facilitar customização
        window.LinkTree = {
            addLink,
            removeLink,
            updateProfile,
            data: linksData
        };

        // Adicionar suporte a temas dinâmicos
        function setTheme(themeName) {
            const themes = {
                dark: {
                    '--primary-color': '#6366f1',
                    '--secondary-color': '#8b5cf6',
                    '--background-color': '#0f172a',
                    '--card-background': '#1e293b',
                    '--text-color': '#f8fafc'
                },
                light: {
                    '--primary-color': '#4f46e5',
                    '--secondary-color': '#7c3aed',
                    '--background-color': '#f8fafc',
                    '--card-background': '#ffffff',
                    '--text-color': '#1e293b'
                },
                ocean: {
                    '--primary-color': '#0891b2',
                    '--secondary-color': '#0284c7',
                    '--background-color': '#0c4a6e',
                    '--card-background': '#075985',
                    '--text-color': '#e0f2fe'
                }
            };
            
            const theme = themes[themeName];
            if (theme) {
                Object.entries(theme).forEach(([property, value]) => {
                    document.documentElement.style.setProperty(property, value);
                });
            }
        }

        // Adicionar função para mudança de tema
        window.LinkTree.setTheme = setTheme;
    </script>
</body>
</html>
